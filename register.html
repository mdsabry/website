<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/shopping.svg">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="container pb-md-3 pb-sm-4">

            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top top-0 left-0">
                <div class="container">
                    <a class="navbar-brand text-primary fw-bold fs-2 text-uppercase" href="./index.html">
                        <img src="./images/online-shopping.png" style="width: 60px;" alt="online-shopping-photo">
                        Online Shopping</a>

                </div>
            </nav>

        </div>

    </header>

    <main>
        <div class="container pt-sm-4 mt-md-5 pt-md-5">
            <div class="row form-login mt-sm-5 mt-md-0 mx-auto my-auto d-flex align-items-center">
                <div class="col-md-6 col-sm-12 ">
                    <img src="./images/register.jpg"
                        class=" img-fluid" alt="...">
                </div>
                <div class="col-md-6 col-sm-12 mt-sm-3 card-body ">
                    <div>
                        <form class="p-sm-2 p-md-2">
                            <div class="mb-3 px-2">
                                <div class="mb-3">
                                    <label for="InputFisrtName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="InputFisrtName"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="InputFisrtName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control " id="InputFisrtName"
                                        aria-describedby="emailHelp">
                                </div>

                            </div>
                            <div class="mb-3 px-2">
                                <label for="InputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control w-100" id="InputEmail"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3 mx-auto px-2">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control " id="exampleInputPassword1">
                            </div>

                            <div class="mx-auto px-2">
                                <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>




    <script src="./js/all.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
